<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expenditure Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Income and Expenditure Tracker</h1>
    </header>
    <main>
        <section id="income">
            <h2>Income</h2>
            <div id="income-list">
                <!-- Income items will be dynamically added here -->
            </div>
            <div id="income-total">
                Total Income: $0.00
            </div>
        </section>
        <section id="expenditure">
            <h2>Expenditure</h2>
            <div id="expenditure-list">
                <!-- Expenditure items will be dynamically added here -->
            </div>
            <div id="expenditure-total">
                Total Expenditure: $0.00
            </div>
        </section>
    </main>
    <footer>
        <form id="add-transaction-form">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Enter description" required>
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
            <label for="currency">Currency</label>
            <input type="text" id="currency" placeholder="Enter currency symbol">

            <label for="type">Type</label>
            <select id="type" required>
                <option value="income">Income</option>
                <option value="expenditure">Expenditure</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
    </footer>
    <!-- <script src="function.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
